<div class="field">
  <label for="" class="label">{{ label }}</label>
  <div class="control">
    <input
      class="input"
      [ngClass]="{
        'is-danger': showErrors()
      }"
      [formControl]="control"
    />
  </div>
  <!-- Have to wrap it with *ngIf because errors turn to null upon fulfilling -->
  <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors.required">
      Value is required.
    </div>
    <div class="help is-danger" *ngIf="control.errors.minlength">
      Value you entered is
      {{ control.errors.minlength.actualLength }} Enter at least
      {{ control.errors.minlength.requiredLength }}
    </div>
    <div class="help is-danger" *ngIf="control.errors.pattern">
      Not valid format
    </div>
  </ng-container>
</div>
